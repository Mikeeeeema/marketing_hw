<div class="container">
  <img [src]="book.bookPicture" [alt]="book.bookName" />
  <div class="bookInfo">
    <div class="title">{{ book.bookName }}</div>
    <div class="info">Publisher: {{ book.publisher }}</div>
    <div class="info">Publish Date: {{ book.publishDate }}</div>
    <div class="info">Description: {{ book.description }}</div>
  </div>
</div>
